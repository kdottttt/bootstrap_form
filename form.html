<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-primary">Bootstrap Form</h1>
    <form>
        <div class="mb-3">
            <label for="firstname_id" class="form-label">First Name</label>
            <input type="text" name="firstname" id="firstname_id"  class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastname_id" class="form-label">Last Name</label>
            <input type="text" name="lastname" id="lastname_id" class="form-control">
        </div>

        <div class="mb-3">
            <label for="city_id" class="form-label">City</label>
            <input type="text" class="form-control" id="city_id" class="form-control">
        </div>

        <div class="mb-3">
            <label for="province_id" class="form-label">Province</label>
            <select name="province" id="province_id" class="form-control">
                <option value>Select Province</option>
                <option value="Pampanga">Pampanga</option>
                <option value="Davao">Davao</option>
                <option value="Palawan">Palawan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="zip_id" class="form-label">Zip:</label>
            <input type="text" name="zip" id="zip_id" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="remember_me" id="remember_me_id" class="form-check-input"/>
            <label for="remember_me_id" class="form-check-label">Remember Me</label>
        </div>

        <div class="mb-3">
            <input type="submit" name="submit" value="save" id="sumbit_id" class="btn btn-primary"/>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
